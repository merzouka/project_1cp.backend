<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melange Winners</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button id="melangeBtn">Melange Winners</button>
    <div id="winnersContainer"></div>

    <script>
        $(document).ready(function(){
            $("#melangeBtn").click(function(){
                var socket = new WebSocket("ws://localhost:8000/ws/tirage/");
                
                socket.onopen = function(event) {
                    console.log("WebSocket connection established.");
                    var message = {
                        action: "start_tirage",
                        id_utilisateur: 1 // Replace with the actual utilisateur ID
                    };
                    socket.send(JSON.stringify(message));
                };

                socket.onmessage = function(event) {
                    var data = JSON.parse(event.data);
                    console.log("Received data:", data);
                    displayWinner(data); // Call function to display winner
                };

                socket.onclose = function(event) {
                    console.log("WebSocket connection closed.");
                };
            });
        });

        // Function to display winner data
        function displayWinner(winnerData) {
            var winnersContainer = document.getElementById("winnersContainer");
            winnersContainer.innerHTML += "<p>Winner: " + winnerData.nin + "</p>";
            // Add more fields as needed for winner data
        }
    </script>
</body>
</html>
