{% block content %} {% load static %}

<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">
          <div class="content">Registration</div>
        </h2>


        <form class="ui large form" method="post" >
          {% csrf_token %}
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" value="{{data.username}}"  placeholder="email" />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="city" value="{{data.city}}" placeholder="city" />
              </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="text" name="province" value="{{data.province}}" placeholder="province" />
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="text" name="first_name" value="{{data.first_name}}" placeholder="first_name" />
                </div>
                <div class="field">
                    <div class="ui left icon input">
                      <i class="lock icon"></i>
                      <input type="text" name="last_name" value="{{data.last_name}}" placeholder="last_name" />
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                          <i class="lock icon"></i>
                          <input type="text" name="phone" value="{{data.phone}}" placeholder="phone" />
                        </div>
                    <div class="field">
                        <div class="ui left icon input">
                          <i class="lock icon"></i>
                          <input type="text" name="gender" value="{{data.gender}}" placeholder="gender" />
                        </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="date" name="dateOfBirth" value="{{data.dateOfBirth}}" placeholder="dateOfBirth" />
                </div>
              </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password" />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input
                  type="password"
                  name="password2"
                  placeholder="Repeat Password"
                />
              </div>
            </div>
            <button class="ui fluid large teal submit button">Submit</button>
          </div>

        </form>
    <div class="four wide column"></div>
</div>
</div>

{% endblock content %}
