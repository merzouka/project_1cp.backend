{% block content %} {% load static %}
{% load socialaccount %}
<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">
          <div class="content">Registration</div>
        </h2>


        <form class="ui large form" method="post" >
          {% csrf_token %}
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" value="{{data.username}}"  placeholder="email" />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password" />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input
                  type="password"
                  name="password2"
                  placeholder="Repeat Password"
                />
              </div>
            </div>
            <button class="ui fluid large teal submit button">Submit</button>
            <button><a href="{% provider_login_url 'google'%}?next=/">Login with google</a></button>
          </div>

        </form>
</div>
</div>

{% endblock content %}
